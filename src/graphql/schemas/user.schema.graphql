type User {
  id: ID!
  name: String!
  email: String!
  password: String!
  role: String!
}

type Query {
  me: User
}

type AuthPayload {
  token: String!
  user: User!
}

input LoginInput {
  email: String!
  password: String!
}

type Mutation {
  register(name: String!, email: String!, password: String!, role: String!): User!
  login(input: LoginInput!): AuthPayload!
}
